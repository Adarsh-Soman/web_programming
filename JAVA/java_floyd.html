<html>
<head>
<title>Floyd's Triangle</title>
</head>
<body>
<!--Internal JS code-->
<script>

	var i=0,j=0;
	var num=parseInt(prompt("Enter the Number"));
	document.write("<br>");
	document.write("<h3>Floyd's Triangle</h3>");
	for(i=num;i>0; i--)
	{
		for(j=i; j>0; j--)
		{
   		   document.write("<font face='arial' size='8'>");
		   document.write("*\t</font>");
		   //number++;
		}

		document.write("<br>");
	}

	document.write("<h3>End of Program</h3>");

</script>
</body>
</html>
